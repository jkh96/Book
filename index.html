<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Library</h1>
            <button class="sign-in">Sign In</button>
        </header>
        <main>
            <div class="add-button">
            <span class="plus">+</span>
            </div>

            <div class="book-example">
                <div class="btn-options">
                    <button class="btn-book btn-edit">edit</button>
                    <button class="btn-book btn-remove">remove</button>
                </div>
                <div class="book-info">
                    <p>title</p>
                    <p>author</p>
                </div>
                <div class="book-controller">
                    <button class="btn-minus">&minus;</button>
                    <button class="btn-check">&checkmark;</button>
                    <button class="btn-plus">&plus;</button> 
                </div>
                <div class="book-counter">
                    <h2 class="completed">50</h2>
                    <div class="line"></div>
                    <h2 class="total">250</h2>
                </div>
            
            </div>
        </main>
        <aside>
            <div class="info">
                <hr>
                <h2>Information</h2>
                <hr>
                <div class="total-books">
                    <p>Books</p>
                    <p>0</p>
                </div>
                
                <div class="completed-books">
                    <p>Completed Books</p>
                    <p>0</p>
                </div>
                <div class="total-pages">
                    <p>Total Pages</p>
                    <p>0</p>
                </div>
                <hr>
            </div>

            <div class="storage-options">
                <hr>
                <h2>Storage Options</h2>
                <hr>
                <div class="storage-button">
                    <button class="delete">Delete</button>
                </div>
                <hr>
            </div>

            <div class="info-footer">
                <hr>
                <h3>Created by JKH</h3>
                <hr>
            </div>

        </aside>
    </div>
    <div class="modal-add">
        <div class="content">
            <h2>Add Book</h2>
            <input type="text" placeholder="Title">
            <input type="text" placeholder="Authors Name">
            <input type="text" placeholder="Total Pages">
            <input type="text" placeholder="Total Pages Read">
            <input type="checkbox">
        </div>
        <div class="overlay"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
