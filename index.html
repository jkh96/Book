<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Library</h1>
            <button class="sign-in">Sign In</button>
        </header>
        <main id="BC">
            <div class="book-template">
                <div class="btn-options">
                    <button class="btn-book btn-edit">edit</button>
                    <button class="btn-book btn-remove">remove</button>
                </div>
                <div class="book-info">
                    <p>title</p>
                    <p>author</p>
                </div>
                <div class="book-controller">
                    <button class="btn-minus">&minus;</button>
                    <button class="btn-check">&check;</button>
                    <button class="btn-plus">&plus;</button> 
                </div>
                <div class="book-counter">
                    <h2 class="completed">50</h2>
                    <div class="line"></div>
                    <h2 class="total">250</h2>
                </div>            
            </div>

            <div class="add-button">
                <span class="plus">+</span>
                </div>
        </main>
        <aside>
            <div class="info">
                <hr>
                <h2>Information</h2>
                <hr>
                <div class="total-books">
                    <p>Books</p>
                    <p>0</p>
                </div>
                
                <div class="completed-books">
                    <p>Completed Books</p>
                    <p>0</p>
                </div>
                <div class="total-pages">
                    <p>Total Pages</p>
                    <p>0</p>
                </div>
                <hr>
            </div>

            <div class="storage-options">
                <hr>
                <h2>Storage Options</h2>
                <hr>
                <div class="storage-button">
                    <button class="delete">Delete</button>
                </div>
                <hr>
            </div>

            <div class="info-footer">
                <hr>
                <h3>Created by JKH</h3>
                <hr>
            </div>

        </aside>
    </div>
    <div data-modal-add class="modal-add display-none">
        <div class="modal-overlay"></div>
        <div class="modal-add-content">
            <div class="ma-header">
                <h2>Add Book</h2>
            </div>

            <div class="ma-input">
                <input id="add-title" type="text" placeholder="Title" required>
                <input id="add-author" type="text" placeholder="Authors Name" required>
                <input id="add-pages" type="text" placeholder="Total Pages" required>
                <input id="add-pages-read" type="text" placeholder="Total Pages Read" required>
                <div class="check">
                    <h3>Book Completed</h3>
                    <input id="book-completedÃŸ" type="checkbox">
                </div>
            </div>

            <div class="ma-buttons">
                <button class="btn-cancel">CANCEL</button>
                <button class="btn-confirm">CONFIRM</button>
            </div>
            
        </div>
    </div>

    <div class="modal-warning display-none">
        <div class="modal-overlay"></div>
        <div class="modal-warning-content">
            <h2 class="warning-title">Do want to Delete this Book!</h2>        
            <div class="warning-btn">
                <button class="warning-confirm">Yes</button>
                <button class="warning-cancel">NO</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
